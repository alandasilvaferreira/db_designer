<div class="entity no-drag-window" ng-style="{left: table.left, top: table.top}">
    <input type="text" class='editName' />
    <input type="text" class='editType' />
    <table border='0' cellpadding="0" cellspacing="0">
        <thead>
            <th colspan="99">{{table.name}}
                <div class='menu'>
                    <i class="menu-trigger fa fa-bars" onclick="this.parentNode.classList.toggle('active');"></i>
                    <ul class='menu-content'>
                        <li><a href="#">Remover</a> </li>
                    </ul>
                </div>
            </th>
        </thead>
        <tbody>
            <tr ng-repeat="pk in table.columns | filter: {isPrimaryKey: true}" class="pk">
                <td></td>
                <td class="column-name">{{pk.name}}</td>
                <td class="column-type">{{pk.type}}</td>
            </tr>
            <tr ng-repeat="c in table.columns | filter: {isPrimaryKey: false}" class="cols">
                <td>icon</td>
                <td class="column-name">{{c.name}}</td>
                <td class="column-type">{{c.type}}</td>
            </tr>
            <tr ng-repeat="fk in table.foreignKeys" class="fk">
                <td>icon</td>
                <td class="column-name"><span ng-repeat="ref in fk.columns"></span></td>
                <td class="column-type">condensed(type)</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan='99'>asd</td>
            </tr>
        </tfoot>
    </table>
</div>
